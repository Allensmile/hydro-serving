apiVersion: v1
kind: Service
metadata:
  name: "elasticsearch-{{ .Release.Name }}"
  labels:
    app: {{ include "elasticsearch.name" . }}
    chart: {{ include "elasticsearch.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ include "elasticsearch.name" . }}
    release: {{ .Release.Name }}
